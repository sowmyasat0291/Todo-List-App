<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><center>Admin Panel</center></title>
</head>
<body>
    <center>
    <h2>Admin Panel</h2>
    <h3>Registered Users:</h3>
    <ul>
        {% for username in users.keys() %}
            <li>{{ username }} - Role: {{ roles[username] }}</li>
        {% endfor %}
    </ul>
    <a href="{{ url_for('index') }}">Back to Your Tasks</a>
    </center>
</body>
</html>
